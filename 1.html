<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启明眼镜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* 顶部导航栏 */
        .header {
            background-color: #e4393c;
            height: 40px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .header .nav {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .header .logo {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .header .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        /* 主内容区域 */
        .content {
            max-width: 1200px;
            margin: 60px auto 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        
        /* 面包屑导航 */
        .breadcrumb {
            font-size: 12px;
            color: #999;
            margin-bottom: 20px;
        }
        
        .breadcrumb a {
            color: #999;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            color: #e4393c;
        }
        
        /* 商品信息区域 */
        .product-info {
            display: flex;
            gap: 30px;
        }
        
        /* 商品图片 */
        .product-image {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-image .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e4393c;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* 商品详情 */
        .product-details {
            flex: 1;
        }
        
        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        /* 价格区域 */
        .price-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .current-price {
            font-size: 28px;
            font-weight: bold;
            color: #e4393c;
            margin-bottom: 10px;
        }
        
        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }
        
        /* 促销信息 */
        .promotions {
            margin-bottom: 20px;
        }
        
        .promotion-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .promotion-badge {
            background-color: #e4393c;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            margin-right: 10px;
            font-size: 12px;
        }
        
        /* 购买按钮 */
        .buy-section {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #e4393c;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #c81623;
        }
        
        .btn-secondary {
            background-color: #ff6700;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #e65c00;
        }
        
        /* 评分和销量 */
        .rating-sales {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .rating {
            color: #ff6700;
        }
        
        /* 标签 */
        .tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tag {
            background-color: #fff1f0;
            color: #e4393c;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-info {
                flex-direction: column;
            }
            
            .product-image {
                width: 100%;
                height: auto;
            }
            
            .buy-section {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="nav">
            <div class="logo">京东</div>
            <div class="search-box">
                <input type="text" placeholder="搜索商品" style="width: 300px; padding: 5px; border: none; border-radius: 3px;">
                <button style="padding: 5px 10px; background-color: #f0c04e; border: none; border-radius: 3px; cursor: pointer;">搜索</button>
            </div>
            <div class="nav-links">
                <a href="#">首页</a>
                <a href="#">分类</a>
                <a href="#">我的订单</a>
                <a href="#">购物车</a>
            </div>
        </div>
    </header>
    
    <!-- 主内容区域 -->
    <main class="content">
        <!-- 面包屑导航 -->
        <div class="breadcrumb">
            <a href="#">首页</a> &gt; 
            <a href="#">电子设备</a> &gt; 
            <a href="#">ai眼镜</a> &gt; 
            <span>启明眼镜</span>
        </div>
        
        <!-- 商品信息 -->
        <div class="product-info">
            <!-- 商品图片 -->
            <div class="product-image">
                <div class="discount-badge">11.11</div>
                <img src="启明眼镜.jpg" alt="启明眼镜">
            </div>
            
            <!-- 商品详情 -->
            <div class="product-details">
                <div class="tags">
                    <span class="tag">满300减50</span>
                    <span class="tag">享政府补贴减15%</span>
                    <span class="tag">直历史更低价格</span>
                </div>
                
                <h1 class="product-title"></h1>
                
                <div class="rating-sales">
                    <span class="rating">★★★★★</span>
                    <span>启明眼镜</span>
                </div>
                
                <div class="price-section">
                    <div class="current-price">¥3999</div>
                    <div class="original-price">原价：¥7260.00</div>
                    <div style="font-size: 14px; color: #666; margin-top: 10px;">
                        <span>月销：7</span>
                        <span style="margin-left: 20px;">库存：23件</span>
                    </div>
                </div>
                
                <div class="product-desc">
                    <p>【闪电发货】现货闪发30天内送达</p>
                    <p>【5年质保】质保5年，终身维护</p>
                </div>
                
                <div class="promotions">
                    <div class="promotion-item">
                        <span class="promotion-badge">促销</span>
                        <span>参加满减活动，满300减50</span>
                    </div>
                    <div class="promotion-item">
                        <span class="promotion-badge">优惠</span>
                        <span>咨询客服领取1元抵100元优惠券</span>
                    </div>
                </div>
                
                <div class="buy-section">
                    <button class="btn btn-secondary">加入购物车</button>
                    <button class="btn btn-primary">立即购买</button>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // 添加一些简单的交互效果
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            alert('商品已成功加入购物车！');
        });
        
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('即将跳转到结算页面！');
        });
    </script>
</body>

</html>
